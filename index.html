<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="build/js/main.js"></script>
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <header></header>
    <main class="flex justify-center ">
        <section class="grid grid-cols-4 grid-rows-4 container pl-5 pr-5 pt-2">
            <div id="screen" class="col-start-1 row-start-1 col-span-3 row-span-2 m-2 shadow-md rounded-lg overflow-hidden p-6 bg-white  text-center ">
               
            </div>
                <button id="generate" onclick="plus()" class="col-start-4 row-start-1 col-span-1 m-2.5 shadow-md rounded-lg overflow-hidden p-5 bg-white  text-center">Géneré un mot de passe</button>
                <button id="savemdp" onclick="save()" class="col-start-4 row-start-2 disabled:opacity-50 disabled:bg-white opacity-100 col-span-1 m-2.5 shadow-md rounded-lg overflow-hidden p-5 bg-green-300  text-center" disabled>Sauvegarder le mot de passe</button>
            <div id="big_screen" class="col-span-4 row-span-2 m-2 shadow-md rounded-lg overflow-hidden p-6 bg-white ">
            </div>
        </section>
    </main>
</body>
</html>
